<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<img src('
<center>
<h1>Registration</h1>
<form action="" method="">
  <div id="" class="">
    <label for="firstname">First name:</label>
    <input type="text" id="firstname" placeholder="enter your firstname"><br>
    <label for="lastname">Last name:</label>
    <input type="text" id="lastname" placeholder="enter your lastname"><br>
    <label for="username">Username:</label>
    <input type="text" id="username" placeholder="enter your username"><br>
    <label for="Email">Email:</label>
    <input type="email" id="email" placeholder="enter your email"><br>
    <label for="Password">Password:</label>
    <input type="password" id="password" placeholder="enter your password">

  </div>
  <div id="" class="">
    <label>Gender</label>
    <input type="radio" name="gender" id="id_male">
    <label for="id_male">Male</label>
    <input type="radio" name="gender" id="id_female">
    <label for="id_female">Female</label>
  </div>
  <div id="" class="">
    <label>Address</label>
    <textarea name="address" id="id_address" cols="20" rows="10"></textarea>
  </div>
  <div>
    <label>Qualification</label>
    <select name="qualification">
      <option value="btech">B-tech</option>
      <option value="bca">BCA</option>
      <option value="mca">MCA</option>
      <option value="mtech">M-tech</option>
    </select>
  </div>
  <div>
    <label>Upload Your Resume</label>
    <input type="file" name="resume" >
  </div>
  <div>
    <button type="submit">Register</button>
  </div>
</form>
</center>
</body>
</html>
