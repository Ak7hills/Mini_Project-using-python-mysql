{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tasks_List</title>
    <link rel="stylesheet" href="{% static 'css/tasklist.css' %}">
</head>
<body>
<center>
<div class="main">
  <h1>My Todo Lists</h1>
<a href="{% url 'create_items' %}"><button class='add_task'>ADD TASK</button></a>
<table>
    <tr>
        <th>Item</th>
        <th>Description</th>
        <th>Completed</th>
        <th colspan="3">Actions</th>
    </tr>
    <tr>
    {% for task in items %}
        <td>{{task.title}}</td>
        <td>{{task.completed}}</td>
        <td>{{task.created}}</td>
        <td>{{task.description}}</td>
        <td><a href="{% url 'update_items' task.id %}"><button>edit</button></a></td>
        <td><a href="{% url 'task_delete' task.id %}"><button>delete</button></a></td>
        <td><a href="{% url 'detail_items' task.id %}"><button>view</button></a></td>
    </tr>
    {%endfor %}
</table>
</div>
</center>
</body>
</html>
